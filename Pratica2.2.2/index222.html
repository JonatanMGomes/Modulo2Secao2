<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
    <link rel="stylesheet" href="./style222.css">
</head>
<body>
    <header>
        <img class="logoClean" src="./logoClean.png" alt="Logo da Flit">
    </header>
    <section class="content">
        <form class="theForm">
            <div class="fieldForm">
                <p>Qual seu email?</p>
                <input type="email" name="email" id="email">
            </div>
            <div class="fieldForm">
                <p>Em uma escala de 1 a 10, qual a probabilidade de você recomendar nosso
                    curso para um amigo ou conhecido?
                </p>
                <img class="icon" id="circle1" src="./circleEmpt.png" name="1">
                <img class="icon"id="circle2" src="./circleEmpt.png" name="2">
                <img class="icon"id="circle3" src="./circleEmpt.png" name="3">
                <img class="icon"id="circle4" src="./circleEmpt.png" name="4">
                <img class="icon"id="circle5" src="./circleEmpt.png" name="5">
                <img class="icon"id="circle6" src="./circleEmpt.png" name="6">
                <img class="icon"id="circle7" src="./circleEmpt.png" name="7">
                <img class="icon"id="circle8" src="./circleEmpt.png" name="8">
                <img class="icon"id="circle9" src="./circleEmpt.png" name="9">
                <img class="icon"id="circle10" src="./circleEmpt.png" name="10">
            </div>
            <div class="fieldForm">
                <p>Em relação a nossa monitoria ao vivo, como você classificaria?</p>
                <img class="icon" id="star1" src="./starEmpt.png" name="1">
                <img class="icon" id="star2" src="./starEmpt.png" name="2">
                <img class="icon" id="star3" src="./starEmpt.png" name="3">
                <img class="icon" id="star4" src="./starEmpt.png" name="4">
                <img class="icon" id="star5" src="./starEmpt.png" name="5">
            </div>
            <div class="fieldForm">
                <button class="subBtn" type="submit">Enviar resposta</button>
            </div>
        </form>
    </section>
</body>
<script src="./algorithm222.js"></script>
</html>
